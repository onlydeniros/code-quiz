<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="high-timer">
        <div class="highscore">View High Score</div>
        <div>Timer:<span class="timer"></span></div>
    </header>
    <main>
        <section class="quiz-section" id="start-quiz">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <div class="start-game"><button>Start Game</button></div>
        </section>

        <section class="new-question quiz-section" style="display: none;">
            <h2 class="question"></h2>
            <ul class="choices" id="choices"></ul>
        </section>

        <section class="end-quiz" id="hidden">
            <h2>Quiz Over!</h2>
            <p>Your final score is <span id="game-score"></span></p>
            <p>
                Enter Your Initials: <input type="text" id="initials">
                <button class="submit" onclick="inputValue()">Submit</button>
                <li id="value"></li>
            </p>
        </section>

    </main>









    <script src="./assets/script.js"></script>
</body>

</html>
